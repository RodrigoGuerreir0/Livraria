<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/livraria.css">
    <title>Livros</title>
</head>

<body>
    <h1>CONTROLE DE LIVROS</h1>
    <div class="centro">
        <form action="" method="post">
            <input type="text" name="titulo" placeholder="Titulo">
            <br>
            <input type="text" name="autor" placeholder="Autor">
            <br>
            <input type="text" name="genero" placeholder="Genero">
            <br>
            <input type="text" name="dataPublicacao" placeholder="Data Da Publicacao">
            <br>
            <input type="text" name="editora" placeholder="Editora">
            <br>
            <input type="text" name="valor" placeholder="Valor">
            <br>
            <input type="text" name="quantidadeDisponivel" placeholder="Quantidade Disponivel">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
